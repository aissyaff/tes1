<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 3 - Teknologi Multimedia | BookBase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">

  <div class="bg-white shadow-md">
    <div class="container mx-auto p-4 flex flex-col md:flex-row items-center justify-between">
      <div class="flex flex-col items-center justify-between w-full md:w-auto">
        <a href="#" class="text-2xl font-bold text-black">BookBase</a>
      </div>

      <div class="flex flex-col md:flex-row md:space-x-2 mt-2 md:mt-0 w-full md:w-auto">
        <div class="w-full text-center md:text-left">
          <a href="#" class="text-sm font-bold hover:text-black-600">>Semester 3</a> 
          <a href="#" class="text-sm font-bold hover:text-black-600">>Teknologi Multimedia</a>
        </div>
      </div>

      <div class="w-full flex justify-center mt-4 md:mt-0 md:w-auto md:ml-8">
        <div class="relative w-full max-w-xs">
          <input type="text" placeholder="Search" class="p-2 pl-10 pr-4 border rounded-md focus:outline-none focus:ring focus:ring-blue-300 w-full">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"></i>
        </div>
      </div>

      <div class="hidden md:flex items-center ml-8 space-x-12 mt-4 md:mt-0">
        <a href="#" class="text-gray-700">Home</a>
        <a href="#" class="text-gray-700">Semester</a>
        <a href="#" class="text-gray-700">Logout</a>
      </div>

      <div class="hidden md:flex items-center space-x-2 ml-auto mt-4 md:mt-0" id="userProfile">
        <i class="fas fa-user-circle text-2xl"></i>
        <span class="text-black">Dosen</span>
      </div>

      <div class="md:hidden mt-4 w-full flex justify-center">
        <button id="hamburger" class="text-black focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="mobileMenu" class="md:hidden hidden bg-white shadow-md mt-4">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center">
      <a href="#" class="block text-gray-700 py-2 text-center">Home</a>
      <a href="#" class="block text-gray-700 py-2 text-center">Semester</a>
      <a href="#" class="block text-gray-700 py-2 text-center">Logout</a>
      
     
      <div class="flex items-center space-x-2 mt-4 justify-center">
        <i class="fas fa-user-circle text-xl"></i>
        <span class="text-black">Dosen</span>
      </div>
    </div>
  </div>

  <div class="mx-auto p-1 w-full">
    <div class="bg-cover bg-center rounded-lg shadow-md p-5 mb-7 border border-black relative">
      <div class="text-center md:text-left w-full md:w-auto">
        <h1 class="font-semibold text-white text-xl">Teknologi Multimedia</h1>
        <p class="text-white text-lg">Semester 3</p>
      </div>
      
      <div class="absolute bottom-4 right-4">
        <button id="infoButton" class="bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none">
          <i class="fas fa-info-circle"></i> 
        </button>
      </div>

      <div id="infoSection" class="hidden bg-blue-100 p-4 mt-4 mb-6 border border-black rounded-lg shadow-md w-full">
        <h3 class="font-semibold text-lg text-gray-800">Team Teaching</h3>
        <ul class="list-disc ml-5 text-gray-700">
          <li>Eka V. Dangkua</li>
          <li>Didin Zakaria</li>
          <li>Ais Syafarinah</li>
          <li>April Agaatz</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="max-w-lg mx-auto p-9">
    <div class="bg-gray-100 rounded-lg p-4 mb-4 border border-black">
      <div class="relative">
        <textarea id="postText" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 mb-2 resize-none" rows="4" placeholder="Upload sesuatu di kelas anda..."></textarea>

        <div class="absolute bottom-3 left-3 flex space-x-2 text-gray-500">
          <button class="hover:text-blue-500"><i class="fas fa-bold"></i></button>
          <button class="hover:text-blue-500"><i class="fas fa-italic"></i></button>
          <button class="hover:text-blue-500"><i class="fas fa-underline"></i></button>
          <button class="hover:text-blue-500"><i class="fas fa-list-ul"></i></button>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row sm:justify-between items-center mt-4 space-y-4 sm:space-y-0">
        <div class="flex space-x-4 text-gray-500">
          <button class="hover:text-blue-500 flex items-center space-x-1">
            <i class="fas fa-upload"></i>
          </button>
        </div>

        <div class="flex space-x-2">
          <button class="text-gray-500 hover:text-red-500">Batal</button>
          <button id="postButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none disabled:bg-gray-400" disabled>Posting</button>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-3 mb-4 border border-black">
      <div class="flex items-center mb-2">
        <i class="fas fa-user-circle text-lg text-gray-600"></i>
        <div class="ml-2">
          <p class="font-semibold text-gray-800 text-sm">Dosen</p>
          <p class="text-xs text-gray-500">19 Okt 2024</p>
        </div>
      </div>
      <h2 class="text-sm font-medium mb-2 text-gray-800">Pertemuan 1</h2>
      <div class="flex items-center bg-gray-100 p-2 rounded-lg cursor-pointer" onclick="openModule()">
        <i class="fas fa-file-pdf text-lg text-gray-600"></i>
        <div class="ml-2">
          <p class="font-semibold text-gray-700 text-sm">Modul</p>
          <p class="text-xs text-gray-500">PDF</p>
        </div>
        <div class="relative ml-auto">
          <i class="fas fa-ellipsis-v text-gray-500 cursor-pointer" onclick="toggleDropdown(event)"></i>
          <div id="dropdown" class="hidden absolute right-0 bg-white shadow-md rounded-md mt-2 w-40">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Download</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const postText = document.getElementById('postText');
      const postButton = document.getElementById('postButton');
      
      postText.addEventListener('input', () => {
        if (postText.value.trim() !== '') {
          postButton.disabled = false;
        } else {
          postButton.disabled = true;
        }
      });

      document.getElementById('infoButton').addEventListener('click', () => {
        const infoSection = document.getElementById('infoSection');
        infoSection.classList.toggle('hidden');
      });

      document.getElementById('hamburger').addEventListener('click', () => {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('hidden');
      });
    });

    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('hidden');
    }

    function openModule() {
      window.location.href = '/modul/semester3.pdf'; // Ganti dengan URL modul
    }
  </script>
</body>
</html>
